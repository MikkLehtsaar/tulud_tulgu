<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style_flex.css">
    <title>Tulud tulgu!</title>
</head>
<body>
    <div class="calc">
        <h1>Tulud tulgu! Väike eelarve kalkulaator.</h1>
        <div class="saldo-container">
            SALDO: <span>0</span> €
        </div>

        <div class="calc-form">
            <div class="calc-input">
                <div>
                    Sisesta kirjeldus:
                    <br>
                    <input type="text" placeholder="Sisesta kirjeldus">
                </div>
                <div>
                    Sisesta summa €:
                    <br>
                    <input type="number" placeholder="Sisesta summa €">
                </div>  
            </div>
            <div class="calc-buttons">
                <div class="button-income">
                    <div class="btn-center">Sissetulek</div>
                    <button class="btn-center">+</button>
                </div>
                <div class="button-outcome">
                    <div class="btn-center">Väljaminek</div>
                    <button class="btn-center">-</button>
                </div>
            </div>
           
        </div>
    </div>
    <div class="rows">
        <div class="row">
            <div class="row-input">
                <div>värv</div>
                <div>kirjeldus</div>
                <div>summa</div>
            </div>
            <div>ikoon</div>
        </div>
    </div>
</body>
</html>
